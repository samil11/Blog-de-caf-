<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog<span class="logo__bold">DeCafé</span>
            </h1>
          </a>

          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>

      <div class="header__texto">
        <h1 class="no-margin">Blog de café con consejos y cursos</h1>
        <p class="no-margin">
          Aprende de los expertos con las mejores recetas y consejos
        </p>
      </div>
    </header>
    <main class="contenedor">
      <h3 class="centrar-texto">Contacto</h3>
      <div class="contacto-bg"></div>
      <form class="formulario">
        <div class="campo">
          <label class="campo__label" for="nombre">nombre</label>
          <input class="campo__field" type="text" id="nombre" placeholder="tu nombre" />
        </div>
        <div class="campo">
          <label class="campo__label" for="email">email</label>
          <input
            class="campo__field"
            type="email"
            id="email"
            placeholder="tu email"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="mensaje">nombre</label>
          <textarea
            class="campo__field campo__field__textarea"
            placeholder="mensaje"
            id="mensaje"
            cols="30"
            rows="5"
          ></textarea>
        </div>
        <div class="campo">
          <input
            class="boton boton--primario"
            type="submit"
            value="ENVIAR"
            class="boton boton--primario"
          />
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="barra--footer contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog<span class="logo__bold">DeCafé</span>
            </h1>
          </a>

          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
